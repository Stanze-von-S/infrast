<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="dist.style.38ca957ed1cea9b7f5c5.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
            
          
          <p class="user-info__job"></p>
            
          
          <button class="user-info__edit-button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">

    </div>

    <div class="popup popup_new-place">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new">
            <input type="text" 
                    name="name" 
                    class="popup__input" 
                    id="cardName"
                    placeholder="Название" 
                    minlength="2" 
                    maxlength="30" 
                    required>
            <span id = "error-cardName" class="popup__error" role="status" aria-live="polite"></span>
            <input type="url" 
                    name="link" 
                    class="popup__input" 
                    id="cardLink"
                    placeholder="Ссылка на картинку" 
                    minlength="2" 
                    required>
            <span id = "error-cardLink" class="popup__error" role="status" aria-live="polite"></span>
            <button type class="button popup__button button_place" name="addButton" disabled>+</button>
        </form>
      </div>
    </div>

    <div class="popup popup_new-form">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="edit">
            <input type="text" 
                  name="userName" 
                  class="popup__input" 
                  id = "userName"
                  placeholder="Имя" 
                  minlength="2" 
                  maxlength="30" 
                  required>
            <span id = "error-userName" class="popup__error" role="status" aria-live="polite"></span>
            <input type="text" 
                  name="userAbout" 
                  class="popup__input" 
                  id = "userAbout"
                  placeholder="О себе" 
                  minlength="2" 
                  maxlength="30" 
                  required>
            <span id="error-userAbout" class="popup__error" role="status" aria-live="polite"></span>
            <button type class="button popup__button popup__button_type_save" name="editButton">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form" name="avatar">
          <input type="url" 
                 id="avatarLink"
                 name="link" 
                 class="popup__input"
                 placeholder="Ссылка на картинку" 
                 required>
          <span id="error-avatarLink" class="popup__error" role="status" aria-live="polite"></span>
          <button class="button popup__button popup__button_type_save popup__button_disabled" name="saveButton">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup">
      <div class="popup__picture">
        <img src="./images/close.svg" alt="" class="popup__close">
        <img src="" alt="" class="popup__image">
      </div>
    </div>
     
  </div>
  <script src="main.e5b567aa99d38d3c9ab4.js"></script>
</body>
</html>
